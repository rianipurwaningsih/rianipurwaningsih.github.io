<html>
<head><head>

<body>
	<h1>FORM DAFTAR</h1>
	<form>
		<label for="namadpn"> Nama Depan </label>
		<input type="text">
		<label for="namablk"> Nama Belakang </label>
		<input type="text"><br><br>

		<label for="kotalahir"> Tempat Lahir</label>
		<input list="kotalahir">
		<datalist id="kotalahir">
			<option value="Kab. Madiun">
			<option value="Kab. Magetan">
			<option value="Kab. Ngawi">
			<option value="Kota. Madiun">
			<option value="Kab. Ponorogo">
		</datalist><br><br>

		<label for="Tanggal Lahir"> Tanggal Lahir </label>
  		<input type="date"> <br> <br>

  		<label> Jenis Kelamin </label>
  		<input type="radio" id="Laki-Laki">
 		<label for="Laki-Laki">Laki-Laki</label>
 		<input type="radio" id="Perempuan">
 		<label for="Perempuan">Perempuan</label><br> <br>

  		<label> Hobby </label>
  		<input type="checkbox" id="olahraga" value="olahraga">
  		<label>Olahraga</label>
  		<input type="checkbox" id="Menyanyi" value="Menyanyi">
  		<label>Menyanyi</label>
  		<input type="checkbox" id="Mengaji" value="Mengaji">
  		<label>Mengaji</label><br><br>

  		<label> Alamat </label><br>
  		<textarea rows="5" cols="30"></textarea> <br> <br>

  		<input type="submit" value="Daftar">
  		<input type="reset">

	</form>
</body>
</html>
